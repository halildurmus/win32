name: winmd

on:
  pull_request:
    paths:
      - .github/workflows/winmd.yml
      - analysis_options.yaml
      - codecov.yml
      - pubspec.yaml
      - packages/winmd/lib/**
      - packages/winmd/test/**
      - packages/winmd/example/**
      - packages/winmd/analysis_options.yaml
      - packages/winmd/CHANGELOG.md
      - packages/winmd/pubspec.yaml
  push:
    branches: [main]
    paths:
      - .github/workflows/winmd.yml
      - analysis_options.yaml
      - codecov.yml
      - pubspec.yaml
      - packages/winmd/lib/**
      - packages/winmd/test/**
      - packages/winmd/example/**
      - packages/winmd/analysis_options.yaml
      - packages/winmd/CHANGELOG.md
      - packages/winmd/pubspec.yaml

jobs:
  build:
    strategy:
      # We want to see the results on stable even if main fails (and vice
      # versa). This prevents one failure from stopping the entire run.
      fail-fast: false

      matrix:
        include:
          - os: windows-2025
            sdk: main
          - os: windows-2022
            sdk: beta
          - os: windows-2022
            sdk: stable
          - os: windows-11-arm
            sdk: stable
          - os: macos-latest
            sdk: stable
          - os: ubuntu-latest
            sdk: stable

    uses: halildurmus/workflows/.github/workflows/flutter.yml@main
    with:
      check_coverage: ${{ matrix.sdk == 'main' }}
      concurrency: '1'
      flutter_channel: ${{ matrix.sdk }}
      format_directories: lib test
      randomize_execution_order_of_tests: true
      runs_on: ${{ matrix.os }}
      working_directory: packages/winmd
    secrets:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  dartdoc:
    uses: halildurmus/workflows/.github/workflows/dartdoc.yml@main
    with:
      working_directory: packages/winmd

  examples:
    uses: halildurmus/workflows/.github/workflows/flutter.yml@main
    with:
      analyze_directories: example
      format_directories: example
      run_tests: false
      working_directory: packages/winmd

  pana:
    uses: halildurmus/workflows/.github/workflows/pana.yml@main
    with:
      working_directory: packages/winmd
