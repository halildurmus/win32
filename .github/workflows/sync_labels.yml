name: Sync Labels

on:
  push:
    branches: [main]
    paths:
      - .github/labels.yml
  workflow_dispatch:

permissions:
  issues: write

jobs:
  labels:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“š Git Checkout
        uses: actions/checkout@v4

      - name: ðŸš€ Run Label Sync
        uses: srealmoreno/label-sync-action@v2
        with:
          clean-labels: true
          config-file: |
            .github/labels.yml
            https://raw.githubusercontent.com/halildurmus/workflows/main/.github/labels.yml
