name: Check Code Generation

on:
  pull_request:
    paths:
      - .github/workflows/code_generation.yml
      - pubspec.yaml
      - packages/generator/bin/**
      - packages/generator/lib/**
      - packages/generator/pubspec.yaml
      - tools/generate.dart
  push:
    branches: [main]
    paths:
      - .github/workflows/code_generation.yml
      - pubspec.yaml
      - packages/generator/bin/**
      - packages/generator/lib/**
      - packages/generator/pubspec.yaml
      - tools/generate.dart

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v6

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true
          cache-key: flutter-:os:-:channel:-:version:-:arch:-:hash:-${{ hashFiles('**/pubspec.lock') }}

      - name: ğŸ“¦ Install Workspace Dependencies
        run: dart pub get

      - name: ğŸš€ Run Code Generation
        run: dart run tools\generate.dart

      - name: ğŸ” Verify Code Generation
        run: git diff --exit-code
